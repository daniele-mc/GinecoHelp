<ion-content>
  <div class="background ion-text-left">
    <div class="title ion-text-center">Métodos contraceptivos</div>
    <ion-list>

      <div class="cabecalho">
        <ion-label class="titu ion-text-center"><b>Método contraceptivo: DIU </b></ion-label>
        <img src="../../../assets/icon/diu.png">
      </div>

      <ion-radio-group allow-empty-selection="true" [(ngModel)]="questions.teenagerIUD">
        <ion-list-header>
          <ion-label><b>Adolescente pode usar DIU?</b></ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio slot="start" value="sim"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <ion-radio-group allow-empty-selection="true" [(ngModel)]="questions.infectionIUD">
        <ion-list-header>
          <ion-label><b>DIU provoca alguma infecção?</b></ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio slot="start" value="sim"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <ion-radio-group allow-empty-selection="true" [(ngModel)]="questions.changeContraceptive">
        <ion-list-header>
          <ion-label><b>Perigoso engravidar na troca de anticoncepcional?</b></ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio slot="start" value="sim"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <br>
    </ion-list>

    <div class="rodape ion-text-center">
      <ion-button color="primary" (click)="back()" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>voltar</b>
      </ion-button>
      <ion-button color="primary" (click)="menu()" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>menu</b>
      </ion-button>
      <ion-button color="primary" (click)="next()" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>próximo</b>
      </ion-button>
    </div>
  </div>
  <ion-fab class="usar">
    <ion-fab-button (click)="presentAlert1()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="infeccao">
    <ion-fab-button (click)="presentAlert2()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="troca">
    <ion-fab-button (click)="presentAlert3()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>

</ion-content>
