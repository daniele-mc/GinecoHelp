<ion-content>
  <div class="backgroud">
    <ion-button href="/objetivos" color="dark" class="button">
      <img src="../../../assets/icon/voltar.png">
    </ion-button>
    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Password" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>
          <a>
            <p>Forgot password?</p>
          </a>
          <ion-button fill="outline" class="ion-margin-top" (click)="login()" color="primary" expand="block">
            Continue
          </ion-button>
          <ion-button fill="outline" href="/opcoes" class="ion-margin-top" (click)="login()" color="primary"
            expand="block">
            Login with Facebook
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>

  </div>
</ion-content>
