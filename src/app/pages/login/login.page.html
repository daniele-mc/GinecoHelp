<ion-content>
  <div class="backgroud">
    <ion-button (click)="back()" color="dark" class="button">
      <img src="../../../assets/icon/back2.svg">
    </ion-button>
    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>
          <a (click)="mudarSenha()">
            <p>Esqueceu a senha?</p>
          </a>
          <ion-button fill="outline" class="ion-margin-top" (click)="login()" color="primary" expand="block">
            Continuar
          </ion-button>
          <ion-button fill="outline" class="ion-margin-top" (click)="loginFacebook()" color="primary"
            expand="block">
            Login com Facebook
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>

  </div>
</ion-content>
