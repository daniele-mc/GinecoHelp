<ion-content>
  <div class="backgroud ion-text-left">

    <ion-list class="lista">

      <ion-list-header><b>Sente ou possui os sintomas:</b></ion-list-header>

      <ion-radio-group>
        <ion-list-header>

          <ion-label><img src="../../../assets/icon/sangrament.png"><b>Sangramento</b></ion-label>
        </ion-list-header>

        <ion-item>
          <img src="../../../assets/icon/sangue.png" class="leve">
          <ion-label>Leve</ion-label>
          <ion-radio slot="start" value="leve" checked></ion-radio>
        </ion-item>

        <ion-item>
          <img src="../../../assets/icon/sangue.png" class="medio">
          <ion-label>Médio</ion-label>
          <ion-radio slot="start" value="medio"></ion-radio>
        </ion-item>

        <ion-item>
          <img src="../../../assets/icon/sangue.png" class="intenso">
          <ion-label>Intenso</ion-label>
          <ion-radio slot="start" value="intenso"></ion-radio>
        </ion-item>

        <ion-item>
          <img src="../../../assets/icon/escape.png">
          <ion-label>De escape</ion-label>
          <ion-radio slot="start" value="escape"></ion-radio>
        </ion-item>

      </ion-radio-group>

      <ion-radio-group>
        <ion-list-header>

          <ion-label><img src="../../../assets/icon/colica.png"><b>Cólicas</b></ion-label>
        </ion-list-header>

        <ion-item>
          <img src="../../../assets/icon/dor.png" class="leve">
          <ion-label>Fraca</ion-label>
          <ion-radio slot="start" value="fraca" checked></ion-radio>
        </ion-item>

        <ion-item>
          <img src="../../../assets/icon/dor.png" class="medio">
          <ion-label>Moderada</ion-label>
          <ion-radio slot="start" value="moderada"></ion-radio>
        </ion-item>

        <ion-item>
          <img src="../../../assets/icon/dor.png" class="intenso">
          <ion-label>Forte</ion-label>
          <ion-radio slot="start" value="forte"></ion-radio>
        </ion-item>

      </ion-radio-group>

    </ion-list>
    <div class="rodape ion-text-center">
      <ion-button href="/saude-vaginal" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>voltar</b>
      </ion-button>
      <ion-button href="/opcoes" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>menu</b>
      </ion-button>
      <ion-button href="/higiene" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>próximo</b>
      </ion-button>
    </div>

    <ion-fab>
      <ion-fab-button href="/saude-vaginal-dois-dicas">
        <img src="../../../assets/icon/gyneco.png" class="boneca">
      </ion-fab-button>
    </ion-fab>

  </div>
</ion-content>
