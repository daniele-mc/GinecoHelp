<ion-content>
  <div class="background ion-text-left">
    <ion-list>
      <br>
      <ion-radio-group>
        <ion-list-header>
          <ion-label><b>Pílula do dia seguinte, já tomou alguma vez?</b></ion-label>
        </ion-list-header>
         
      <ion-item>
        <ion-label>Sim</ion-label>
        <ion-radio slot="start" value="sim" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Não</ion-label>
        <ion-radio slot="start" value="nao"></ion-radio>
      </ion-item>
      <br>
    </ion-radio-group>
        <ion-radio-group>
          <ion-list-header>
            <ion-label><b>Pílula do dia seguinte é um método anticoncepcional?</b></ion-label>
          </ion-list-header>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio slot="start" value="sim" checked></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
    
      </ion-radio-group>
      <ion-radio-group>
        <ion-list-header>
          <ion-label><b>Posso usar regurlamente como método contraceptivo?</b></ion-label>
        </ion-list-header>

      <ion-item>
        <ion-label>Sim</ion-label>
        <ion-radio slot="start" value="sim" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ás vezes</ion-label>
        <ion-radio slot="start" value="nao"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Não</ion-label>
        <ion-radio slot="start" value="nao"></ion-radio>
      </ion-item>
    
    </ion-radio-group>
      <br>
    </ion-list>
    <div class="rodape ion-text-center">
       <ion-button color="primary" href="/opcoes" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>próximo</b></ion-button>
       <ion-fab>
        <ion-fab-button>
          <img src="../../../assets/icon/dica.png"> 
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
