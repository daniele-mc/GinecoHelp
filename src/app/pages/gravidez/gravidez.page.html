<ion-content>
  <div class="backgroud ion-text-center">
    <div class="title ion-text-center">Sexo</div>
    <ion-list>
      <br>
      <div class="cabecalho">
        <img src="../../../assets/icon/gravidez.png">
        <ion-label class="titu ion-text-center"><b> Práticas sexuais e gravidez</b>
        </ion-label>
      </div>
      <br>
      <ion-radio-group allow-empty-selection="true" [(ngModel)]="questions.sexDuringPregnancy">
        <ion-list-header>
          <ion-label><b>Pode fazer sexo na gravidez?</b>
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio slot="start" value="sim"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <br>

      <ion-radio-group allow-empty-selection="true" [(ngModel)]="questions.daysAfterChildbirth">
        <ion-list-header>
          <ion-label><b>Quanto tempo após o parto pode fazer sexo ?</b>
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Logo após o parto</ion-label>
          <ion-radio slot="start" value="pos-parto"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>15 dias após o parto</ion-label>
          <ion-radio slot="start" value="15dias"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>40 dias após o parto</ion-label>
          <ion-radio slot="start" value="40dias"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não sei</ion-label>
          <ion-radio slot="start" value="naosei"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <div class="rodape ion-text-center">
      <ion-button color="primary" (click)="back()" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>voltar</b></ion-button>
      <ion-button color="primary" (click)="menu()" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>menu</b></ion-button>
      <ion-button color="primary" (click)="next()" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>próximo</b></ion-button>

    </div>
  </div>
  <ion-fab class="gravidez">
    <ion-fab-button (click)="presentAlert1()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>
  <ion-fab class="parto">
    <ion-fab-button (click)="presentAlert2()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>
</ion-content>
