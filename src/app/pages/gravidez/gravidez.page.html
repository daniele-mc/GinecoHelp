<ion-content>
  <div class="backgroud ion-text-center">
    <div class="title ion-text-center">Sex</div>
    <ion-list>
      <br>
      <div class="cabecalho">
        <img src="../../../assets/icon/gravidez.png">
        <ion-label class="titu ion-text-center"><b> Sexual practices and pregnancy</b>
        </ion-label>
      </div>
      <br>
      <ion-radio-group>
        <ion-list-header>
          <ion-label><b>Can you have sex during pregnancy?</b>
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio slot="start" value="sim" checked></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio slot="start" value="nao"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <br>

      <ion-radio-group>
        <ion-list-header>
          <ion-label><b>How long after childbirth can you have sex?</b>
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Just after childbirth</ion-label>
          <ion-radio slot="start" value="pos-parto" checked></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>15 days after the childbirth</ion-label>
          <ion-radio slot="start" value="15dias"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>40 days after the childbirth</ion-label>
          <ion-radio slot="start" value="40dias"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>I don't know</ion-label>
          <ion-radio slot="start" value="naosei"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <div class="rodape ion-text-center">
      <ion-button color="primary" href="/desejo-sexual" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>back</b></ion-button>
      <ion-button color="primary" href="/opcoes" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>menu</b></ion-button>
      <ion-button color="primary" href="/servicos-saude" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
        <b>next</b></ion-button>

    </div>
  </div>
  <ion-fab class="gravidez">
    <ion-fab-button (click)="presentAlert1()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>
  <ion-fab class="parto">
    <ion-fab-button (click)="presentAlert2()">
      <img src="../../../assets/icon/gyneco.png" class="boneca">
    </ion-fab-button>
  </ion-fab>
</ion-content>
