<ion-content>
  <div class="backgroud ion-text-center">
    <ion-list>
      <br>
      <ion-radio-group>
        <ion-list-header>
          <ion-label><b>Calendário menstrual</b></ion-label>
        </ion-list-header>
       
          <ion-item>
            <ion-label>Inicio</ion-label>
            <ion-datetime value="2020-01-01" placeholder="Select Date"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Final</ion-label>
            <ion-datetime value="2020-01-21" placeholder="Select Date"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Relação sexual hoje</ion-label>
            <ion-select>
              <ion-select-option value="cat">Protegido</ion-select-option>
              <ion-select-option value="dog">Desprotegido</ion-select-option>
            </ion-select>
          </ion-item>

      </ion-radio-group>
        
      <br>
    </ion-list>
    <div class="rodape ion-text-center">
      <ion-button color="primary" href="" style="font-family: Verdana, Geneva, Tahoma, sans-serif"><b>próximo</b></ion-button>
    </div>
  </div>
  <ion-fab>
    <ion-fab-button>
      <img src="../../../assets/icon/dica.png"> 
    </ion-fab-button>
  </ion-fab>
</ion-content>
